<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img src="assets/Logo.png" />

        <div class="input-container">
            <input id="search-input" class="search-input" type="text" placeholder="Type something to search or 'Create +' to create" />
            <button id="create-btn" class="create-btn">Create +</button>
        </div>

        <div class="todo-stat-container">

            <div class="todo-stat-total">
                <span>Total Tasks</span>
                <span id="total-task-label" class="todo-stat-count">0</span>
            </div>

            <div class="todo-stat-completed">
                <span>Completed</span>
                <span id="completed-label" class="todo-stat-count">0</span>
            </div>

        </div>

        <div id="todo-list-container" class="todo-list-container">

            <div id="empty-list-container" class="empty-list-container" style="display: none;">
                <img src="assets/Clipboard.png" width="50" />
                <div class="empty-list-text-div">
                    <span class="bold">You don't have any task registered yet</span>
                    <span>Create tasks and organize your todo items</span>
                </div>
            </div>

        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
